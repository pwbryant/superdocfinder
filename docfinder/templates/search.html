{% extends 'base.html' %}

{% block table %}
<table id="id_results_table" class="table">
{% for result in search_results %}
	{% for title in result.title %}
	<tr><td><a id="search_result_{{ result.id }}" href='/search/download/{{ result.id }}/'>{{title}}</a></tr></td>
	{% endfor %}
{% empty %}
	<tr><td>No Documents Found</td></tr>
{% endfor %}
</table>
{% endblock %}

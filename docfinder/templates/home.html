<html>
	<head>
		<title>Waterborne-env Docfinder</title>
	</head>
	<body>
		<h1>Document Search Tool</h1>
		<form method="GET">
			<input name="search_term_text" id="id_search_term" placeholder="Enter search term(s)" />
			{% csrf_token %}
		</form>

		<table id="id_results_table">
			{% for result in search_results %}
				{% for title in result.title %}
					{% if title == 'No Documents Found' %}
						<tr><td>No Documents Found</tr></td>
					{% else %}
						<tr><td><a href="http://localhost:8983/solr/testcore/select?q=id:{{ result.id }}">{{ title }}</a></td></tr>
					{% endif %}
				{% endfor %}
			{% endfor %}
		</table>
	</body>
</html>
